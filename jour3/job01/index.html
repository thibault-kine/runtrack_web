<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job 01</title>

    <link rel="stylesheet" href="index.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="calc">
        <h2>Entrez deux nombres :</h2>
        <input type="number" name="n1" id="n1">
        <input type="number" name="n2" id="n2">
        <button id="calc-btn">Calculer</button>
        <p id="calc-res"></p>
    </div>

    <div id="string">
        <h2>Entrez deux chaînes :</h2>
        <input type="text" name="s1" id="s1">
        <input type="text" name="s2" id="s2">
        <button id="string-btn">Concaténer</button>
        <p id="string-res"></p>
    </div>
</body>
</html>
